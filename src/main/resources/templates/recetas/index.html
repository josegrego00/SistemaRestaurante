<div>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">üçî Recetas</h2>
    <a th:href="@{/recetas/crear}" class="btn btn-primary">
      <i class="fas fa-plus me-2"></i>Nueva Receta
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- NO uses receta.ingredientes.size() -->
            <tr th:each="receta : ${recetas}">
              <td th:text="${receta.id}">1</td>
              <td th:text="${receta.nombre}"></td>
              </td>
              <td>
                <button class="btn btn-sm btn-info me-2">Ver Receta
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-sm btn-warning">Editar Receta
                  <i class="fas fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
