<!-- SOLO contenido -->
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">➕ Nuevo Ingrediente</h2>
        <a th:href="@{/inventario}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Volver
        </a>
    </div>
    
    <!-- Formulario -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/inventario/guardar}" method="post" th:object="${ingredienteRequest}">
                <div class="row">
                    <!-- Nombre -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre del Ingrediente *</label>
                        <input type="text" name="nombreIngrediente" class="form-control" required 
                               placeholder="Ej: Pan de Hamburguesa">
                    </div>
                    
                    <!-- Unidad de Medida -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Unidad de Medida *</label>
                        <select name="unidadMedida" class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option value="kg">Kilogramos (kg)</option>
                            <option value="g">Gramos (g)</option>
                            <option value="lt">Litros (lt)</option>
                            <option value="ml">Mililitros (ml)</option>
                            <option value="unidad">Unidad</option>
                            <option value="docena">Docena</option>
                            <option value="paquete">Paquete</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <!-- Precio Unitario -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Precio de Compra *</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" name="costoUnidad" class="form-control" 
                                   step="0.01" min="0" required placeholder="0.00">
                        </div>
                    </div>
                    
                    <!-- Stock Actual -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Stock Inicial *</label>
                        <input type="number" name="stockActual" class="form-control" 
                               step="0.01" min="0" required placeholder="0">
                    </div>
                </div>
                
                <div class="row">
                    <!-- Stock Mínimo -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Stock Mínimo *</label>
                        <input type="number" name="stockMinimo" class="form-control" 
                               step="0.01" min="0" required placeholder="0">
                    </div>
                    
                    <!-- Estado -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Estado</label>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" name="activo" checked>
                            <label class="form-check-label">Ingrediente Activo</label>
                        </div>
                    </div>
                </div>
                
                <!-- Botones -->
                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/inventario}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Guardar Ingrediente
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
