<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 th:text="${titulo}"></h4>
            </div>
            <div class="card-body">
                <form th:action="@{/inventario/actualizar/{id}(id=${ingrediente.id})}" 
                      method="post" 
                      th:object="${ingredienteRequest}">
                    
                    <!-- Campo oculto para ID si lo necesitas -->
                    <input type="hidden" th:field="*{id}" th:value="${ingrediente.id}">
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre del Ingrediente</label>
                        <input type="text" class="form-control" 
                               th:field="*{nombreIngrediente}" 
                               th:value="${ingrediente.nombreIngrediente}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Unidad de Medida</label>
                        <input type="text" class="form-control" 
                               th:field="*{unidadMedida}" 
                               th:value="${ingrediente.unidadMedida}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Costo por Unidad</label>
                        <input type="number" step="0.01" class="form-control" 
                               th:field="*{costoUnidad}" 
                               th:value="${ingrediente.costoUnidad}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Stock Actual</label>
                        <input type="number" step="0.01" class="form-control" 
                               th:field="*{stockActual}" 
                               th:value="${ingrediente.stockActual}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Stock MÃ­nimo</label>
                        <input type="number" step="0.01" class="form-control" 
                               th:field="*{stockMinimo}" 
                               th:value="${ingrediente.stockMinimo}">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" 
                               th:field="*{activo}" 
                               th:checked="${ingrediente.activo}">
                        <label class="form-check-label">Activo</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a th:href="@{/inventario}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
